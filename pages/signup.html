<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Valentyna Boriak" />
    <meta name="description" content="Digital library" />
    <meta name="keywords" content="Ebooks, categories, education, reading" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lidia - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/utilities.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <script src="../js/script.js" type="text/javascript"></script>
  </head>
  <body class="signup-grid-container">
    <header id="signup-header" class="signup-header">
      <img src="../images/logo-l.svg" alt="Lidia logo" />
    </header>
    <main id="signup-main" class="signup-main">
      <form
        method="POST"
        action=""
        class="signup-form shadow d-flex flex-column"
      >
        <h4>
          <a href="../index.html" class="primary-color">Home</a
          >&ensp;/&ensp;Sign-up
        </h4>
        <h1 class="signup-form__title color-text-black fw-700 mt-30">
          Sign-up
        </h1>
        <p class="signup-form__description">
          Register yourself to do something on Lidia.
        </p>
        <section id="sign-up-fields" class="sign-up-fields">
          <section
            id="left-form-section"
            class="left-form-section d-flex flex-column"
          >
            <label for="fullname-field" class="fw-700 color-text-black mt-30"
              >Full name</label
            >
            <input
              id="fullname-field"
              type="text"
              placeholder="e.g. John Smith"
              class="user-input"
              maxlength="22"
              minlength="2"
            />
            <label for="username-field" class="fw-700 color-text-black mt-30"
              >Username</label
            >
            <input
              id="username-field"
              type="text"
              placeholder="e.g. alfianchii"
              class="user-input"
              maxlength="22"
              minlength="2"
              required
            />
            <label for="phone-field" class="fw-700 color-text-black mt-30"
              >Phone</label
            >
            <input
              id="phone-field"
              type="tel"
              placeholder="e.g. 082384763478"
              class="user-input"
              maxlength="12"
              minlength="12"
            />
            <label for="address-field" class="fw-700 color-text-black mt-30"
              >Address</label
            >
            <input
              id="address-field"
              type="text"
              placeholder="e.g. JL. Free Fire Factory, No. 1, Kla Only"
              class="user-input"
              maxlength="100"
            />
            <div class="d-flex flex-column position-relative">
              <label for="password-field" class="fw-700 color-text-black mt-30"
                >Password</label
              >
              <img
                src="../images/hide-password.svg"
                alt="Hide password button"
                class="user-input__field-icon position-absolute"
              />
              <input
                id="password-field"
                type="password"
                placeholder="e.g. 4kuBu7uhM3dk1t"
                class="user-input"
                minlength="8"
                required
              />
            </div>
          </section>
          <section
            id="right-form-section"
            class="right-form-section d-flex flex-column"
          >
            <label for="nik-field" class="fw-700 color-text-black mt-30"
              >NIK</label
            >
            <input
              id="nik-field"
              type="number"
              placeholder="e.g. 1050241708900001"
              class="user-input"
              maxlength="20"
            />
            <label for="email-field" class="fw-700 color-text-black mt-30"
              >Email</label
            >
            <input
              id="email-field"
              type="email"
              placeholder="e.g. alfian.ganteng@gmail.com"
              class="user-input"
              required
            />
            <div class="d-flex flex-column position-relative mt-30">
              <label for="date-of-birth-field" class="fw-700 color-text-black"
                >Born</label
              >
              <img
                src="../images/datepicker.svg"
                alt="Datepicker icon"
                class="user-input__field-icon position-absolute"
              />
              <input
                id="date-of-birth-field"
                name="date"
                type="text"
                class="user-input"
                placeholder="MM/DD/YYYY"
              />
            </div>

            <fieldset class="mt-30">
              <legend class="fw-700 color-text-black">Gender</legend>
              <div class="d-flex radio-buttons-container">
                <input
                  id="male"
                  name="gender"
                  type="radio"
                  class="radio-buttons-container__radio-button"
                />
                <label
                  for="male"
                  class="fw-700 fs-14 radio-buttons-container__label"
                  >Male</label
                >
                <input
                  id="female"
                  name="gender"
                  type="radio"
                  class="radio-buttons-container__radio-button"
                />
                <label for="female" class="fw-700 fs-14">Female</label>
              </div>
            </fieldset>

            <div class="position-relative d-flex flex-column mt-30">
              <label
                for="confirm-password-field"
                class="fw-700 color-text-black"
                >Confirm password</label
              >
              <img
                src="../images/hide-password.svg"
                alt="Hide password button"
                class="user-input__field-icon position-absolute"
              />
              <input
                id="confirm-password-field"
                type="password"
                placeholder="e.g. 4kuBu7uhM3dk1t"
                class="user-input"
                minlength="8"
                required
              />
            </div>
          </section>
          <button
            type="submit"
            class="btn-primary signup-form__button primary-bg fs-14 fw-700 mt-30"
          >
            Sign-up
          </button>
        </section>
      </form>
    </main>
    <footer id="signup-footer" class="signup-footer">
      <p class="fs-14 text-center">Â© 2024 Lidia. All rights reserved.</p>
    </footer>
  </body>
</html>
