<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Valentyna Boriak" />
    <meta name="description" content="Digital library" />
    <meta name="keywords" content="Ebooks, categories, education, reading" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lidia - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/script.js" type="text/javascript"></script>
  </head>
  <body class="login-grid-container">
    <header id="login-header" class="login-header">
      <img src="../images/logo-l.svg" alt="Lidia logo" />
    </header>
    <main id="login-main" class="login-main">
      <form
        method="POST"
        action=""
        class="login-form shadow d-flex flex-column"
      >
        <h4>
          <a href="../index.html" class="primary-color">Home</a
          >&ensp;/&ensp;Login
        </h4>
        <h1 class="login-form__title color-text-black font-weight-bold mt-30">
          Login
        </h1>
        <p class="login-form__description">Input your username and password.</p>
        <label
          for="username-field"
          class="font-weight-bold color-text-black mt-30"
          >Username</label
        >
        <input
          id="username-field"
          type="text"
          placeholder="e.g. alfianchii"
          class="user-input"
          maxlength="22"
          minlength="2"
        />
        <div class="login-form__password-container d-flex flex-column">
          <label
            for="password-field"
            class="font-weight-bold color-text-black mt-30"
            >Password</label
          >
          <img
            src="../images/hide-password.svg"
            alt="Hide password button"
            class="user-input__field-icon"
          />
          <input
            id="password-field"
            type="password"
            placeholder="e.g. 4kuBu7uhM3dk1t"
            class="user-input"
            minlength="8"
          />
        </div>
        <button
          type="submit"
          class="btn-primary login-form__button primary-bg font-size-14 font-weight-bold mt-30"
        >
          Login
        </button>
      </form>
    </main>
    <footer id="login-footer" class="login-footer">
      <p class="font-size-14">
        Don't have an account?
        <a href="./signup.html" class="primary-color">Create one!</a>
      </p>
      <p class="mt-30 font-size-14 text-center">
        Â© 2024 Lidia. All rights reserved.
      </p>
    </footer>
  </body>
</html>
